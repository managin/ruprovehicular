<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }
    #login, #panel {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      width: 300px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
      border: none;
      border-radius: 6px;
      text-align: center;
    }
    button {
      padding: 8px 20px;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #45a049; }

    .gauge {
      position: relative;
      width: 200px;
      height: 100px;
      background: #333;
      border-top-left-radius: 200px;
      border-top-right-radius: 200px;
      overflow: hidden;
      margin: 20px auto;
    }
    .needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 100px;
      background: red;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 1.5s ease-in-out;
    }
    .center {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      transform: translateX(-50%);
    }
    .label {
      text-align: center;
      margin-top: 10px;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
    .input-row input {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Acceso</h2>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="panel" style="display:none;">
    <h2>Panel de Control</h2>
    <div class="gauge">
      <div class="needle" id="needle"></div>
      <div class="center"></div>
    </div>
    <div class="label">Combustible: <span id="fuelValue">0%</span></div>
    <div class="input-row">
      <input type="number" id="fuelInput" placeholder="%" min="0" max="100">
      <button onclick="setFuel()">OK</button>
    </div>
  </div>

  <script>
    const USERS = { "admin": "1234", "gino": "4567" };

    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (USERS[u] === p) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }

    function setFuel() {
      const val = parseInt(document.getElementById('fuelInput').value);
      if (isNaN(val) || val < 0 || val > 100) return alert("Ingrese un valor 0-100");
      const needle = document.getElementById('needle');
      const angle = -90 + (val * 180 / 100);
      needle.style.transform = `rotate(${angle}deg)`;
      document.getElementById('fuelValue').textContent = val + '%';
    }
  </script>
</body>
</html>
