<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilla Control Diario Vehicular</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #000; padding: 6px; text-align: center; }
    th { background-color: #f2f2f2; }
    h2 { text-align: center; }
    .firma { margin-top: 20px; }
    .btn { background: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Planilla Control Diario Vehicular</h2>
  <p>Fecha: <input type="date"> &nbsp; Patente: <input type="text" placeholder="Ingrese patente"></p>

  <table>
    <tr>
      <th>Limpieza</th>
      <th colspan="2">Control de Fluidos</th>
      <th>Combustible</th>
      <th>Km Recibido</th>
      <th>Km Entrega</th>
    </tr>
    <tr>
      <td>
        <label><input type="radio" name="limpieza"> SÃ­</label>
        <label><input type="radio" name="limpieza"> No</label>
      </td>
      <td>
        Aceite<br>
        <label><input type="radio" name="aceite"> OK</label>
        <label><input type="radio" name="aceite"> Revisar</label>
      </td>
      <td>
        Agua<br>
        <label><input type="radio" name="agua"> OK</label>
        <label><input type="radio" name="agua"> Revisar</label>
      </td>
      <td>
        <input type="range" min="0" max="100" value="50"> <br>
        <small>E &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; F</small>
      </td>
      <td><input type="number" placeholder="km"></td>
      <td><input type="number" placeholder="km"></td>
    </tr>
  </table>

  <p><b>Novedades:</b><br><textarea rows="4" cols="80"></textarea></p>

  <div class="firma">
    <p>Firma Chofer: ________________________________</p>
    <p>Firma Coordinador de Servicio: ________________________________</p>
  </div>

  <button class="btn" onclick="descargarPDF()">Descargar PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function descargarPDF() {
      const elemento = document.body;
      const opciones = {
        margin: 0.5,
        filename: 'planilla_control_vehicular.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opciones).from(elemento).save();
    }
  </script>
</body>
</html>
